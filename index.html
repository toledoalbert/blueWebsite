<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>Albert Toledo</title>

	<link href="css/fixed-positioning.css" rel="stylesheet" type="text/css" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body class="skrollr-decks-init">

	<div id="progress" data-0="width:0%;" data-end="width:100%;"></div>
	<div id="progress-back"></div>
	<!-- <div id="helper"></div> -->

	<div id="slides-container">
	    <div id="slides" 
	    	data-0="transform:translate(0%,0%);"
		    data-100p="transform:translate(0%,-50%);"
		    data-200p="transform:translate(0%,-100%);"
		    data-300p="transform:translate(0%,-150%);"
		    data-400p="transform:translate(0%,-200%);"
		    data-500p="transform:translate(0%,-250%);"
		    data-600p="transform:translate(0%,-300%);"
		    >

	        <div id="slide-1" class="slide"></div>
	        <div id="slide-2" class="slide"></div>
	        <div id="slide-3" class="slide"></div>
	        <div id="slide-4" class="slide"></div>
	        <div id="slide-5" class="slide"></div>
	        <div id="slide-6" class="slide"></div>
	        <div id="slide-7" class="slide"></div>
	    </div>
	</div>

	<script src='http://prinzhorn.github.io/skrollr/dist/skrollr.min.js'></script>
	<script src='js/skrollr.decks.min.js'></script>
	<script src='js/site.js'></script>
	<!--[if lt IE 9]>â€ 
	<script type="text/javascript" src="dist/skrollr.ie.min.js"></script>
	<![endif]-->
</body>

</html>
